display_information:
    name: Ultimate Slackbot
    description: The ultimate slackbot template
    background_color: '#203020'
    long_description: They call me bot; ultimate slackbot; I am the ultimate template for your every slackbot need. This field is required to be more than 174 characters which this extra filler text accomplishes
features:
    app_home:
        home_tab_enabled: true
        messages_tab_enabled: false
        messages_tab_read_only_enabled: true
    bot_user:
        display_name: Ultimate Slackbot
        always_online: false
oauth_config:
    scopes:
        bot:
            - chat:write
            - chat:write.public
            - commands
            - links:write
            - users.profile:read
            - users:read
settings:
    event_subscriptions:
        request_url: https://casual-renewing-reptile.ngrok-free.app/slack
        bot_events:
            - app_home_opened
    interactivity:
        is_enabled: true
        request_url: https://casual-renewing-reptile.ngrok-free.app/slack
    org_deploy_enabled: false
    socket_mode_enabled: false
    token_rotation_enabled: false
